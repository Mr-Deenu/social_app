{% extends "base.html" %}
{% block content %}

<div class="post-card">
  <div class="d-flex align-items-center gap-2 mb-2">
    <strong>{{ post.author.username }}</strong>
  </div>

  {% if post.image %}
    <img src="{{ post.image.url }}" class="img-fluid rounded mb-2">
  {% endif %}

  <p>{{ post.content }}</p>
</div>

{% endblock %}
